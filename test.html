<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>Teste</h1>
    <script>
      async function obterResultadoLoteriaFederal() {
        const url =
          "http://loterias.caixa.gov.br/wps/portal/loterias/landing/federal/";

        try {
          // Realiza a requisição HTTP
          const response = await axios.get(url);

          // Carrega o HTML da resposta usando o Cheerio
          const $ = cheerio.load(response.data);

          // Encontrar o elemento que contém as informações do resultado
          const resultadoElement = $(".resultado-loteria");

          // Extrair o texto do elemento
          const resultadoTexto = resultadoElement.text();

          // Exibir o resultado
          console.log(resultadoTexto);
        } catch (error) {
          console.error(
            "Erro ao obter o resultado da Loteria Federal:",
            error.message
          );
        }
      }

      // Chama a função para obter o resultado
      obterResultadoLoteriaFederal();
    </script>
  </body>
</html>
