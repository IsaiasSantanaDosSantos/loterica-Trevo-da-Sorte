    <!-- Login window -->
    <div class="loginWindow">
      <div class="loginWindowMask"></div>
      <div class="loginBox">
        <div class="closedLoginBox">X</div>
        <div class="loginContent">
          <p class="windowLoginTitle">Faça seu login</p>
          <form action="" class="formLogin">
            <label for="loginEmail" class="loginLabel"
              >E-mail:
              <input
                type="text"
                id="loginEmail"
                class="requiered"
                autocomplete="off"
                placeholder="Digite seu e-mail..."
            /></label>
            <label for="loginSena" class="loginLabel"
              >Senha:
              <input
                type="text"
                id="loginSenha"
                class="requiered"
                autocomplete="off"
                maxlength="20"
                minlength="6"
                placeholder="Digite sua senha..."
            /></label>
            <button type="submit" class="loginBtn">Entrar</button>
            <span class="loginErrorMsg"></span>
          </form>
        </div>
      </div>
    </div>
    <!-- The end Login window -->

    <!-- Edit section -->
    <section class="editSecton">
      <div class="editContainer">
        <div class="inicalPage">Edição de conteúdo</div>
        <form action="" class="editForm">
          <div class="sections">
            <h2 class="sectionTitle">Página Inicial</h2>
            <label for="headerBanner" class="labelInputs"
              >URL da nova imagem do banner:
              <input
                type="text"
                id="headerBanner"
                autocomplete="off"
                placeholder="Adicione a URL da imagem..."
            /></label>

            <label for="headerTitle" class="labelInputs"
              >Título do banner:
              <input
                type="text"
                id="headerTitle"
                autocomplete="off"
                placeholder="Digite o título presente no banner..."
            /></label>

            <label for="headerTitle_key" class="labelInputs"
              >Texto chave do banner:
              <input
                type="text"
                id="headerTitle_key"
                autocomplete="off"
                placeholder="Digite o texto chave do banner..."
            /></label>

            <label for="headerText" class="labelInputs"
              >Texto do banner:
              <input
                type="text"
                id="headerText"
                autocomplete="off"
                placeholder="Digite o texto do banner..."
            /></label>
          </div>
        </form>
      </div>
    </section>
    <!-- the end Edit section -->

    <!-- Footer -->

    <!-- End of Footer .footerLastTextsBox -->
    <script src="js/admin.js" defer></script>
    <script async>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("js/service-worker.js")
          .then((registration) => {
            // console.log("Service Worker registrado com sucesso:", registration);
          })
          .catch((error) => {
            console.warn("Erro ao registrar o Service Worker:", error);
          });
      }
    </script>
